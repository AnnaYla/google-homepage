<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
<!--top right where gmail, images, apps and sign in is-->
        <div class="top-right-nav">
                
                 <nav>
                    <a href="https://www.gmail.com" class="top-right-nav" target="_blank">Gmail</a>

<!--the google logo and search bar-->

            <div class="searchbar-icons">

                    </div>

                        <span class="material-icons">keyboard</span>

                    </div>
                    
                     <input type="search" id="searchbar" name="gsearch">
            </div>  
        </div>

            </div class="bottom-searchbar">

              </form>
                    <input type="button" class="bottom-searchbar" value="Google Search">

                    <input type="button" class="bottom-searchbar" value="I'm Feeling Lucky">                  
            
                    <h6>Google offered in: <a href="https://www.google.se" class="bottom-offer" target="_blank">svenska </a> </h6>

<!--footer gray-->

                </div>
